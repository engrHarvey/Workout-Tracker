  <title>
    {% block title %}
    {% endblock %}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    }

<body>
{% if user.is_authenticated %}
  <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
    <a href="{% url "profile" %}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <img class="logo-header" src="{% static "accounts/images/logo.PNG" %}" alt="logo"/>
      <span class="fs-4">Workout Tracker</span>
    </a>

    <ul class="nav nav-pills">
      <li class="nav-item"><a href="{% url "home" %}" class="nav-link text-bg-warning" aria-current="page">Home</a></li>
      <li class="nav-item"><a href="{% url "add_workout" %}" class="nav-link link-light">Add Workout</a></li>
      <li class="nav-item"><a href="{% url "calculate_bmi" %}" class="nav-link link-light">Calculate BMI</a></li>
      <li class="nav-item"><a href="{% url "profile" %}" class="nav-link link-light">{{ user.username }}</a></li>
      <li class="nav-item">
        <form method="post" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-secondary">Logout</button>
        </form>
      </li>
    </ul>
  </header>
{% endif %}
